<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <script
      src="https://kit.fontawesome.com/e38bc0776a.js"
      crossorigin="anonymous"
    ></script>
    <title>TravelUs</title>
  </head>
  <body>
    <div class="sale-content">
      <h2>
        Book your new destination NOW!
        <i class="fa-solid fa-location-arrow"></i>
      </h2>
    </div>
    <header>
      <div class="nav-bar">
        <h1>
          TravelUs <span><i class="fa-solid fa-earth-americas"></i></span>
        </h1>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <a href="login.html" class="navbar-button">
          Sign in / Sign up <i class="fa-regular fa-user"></i>
        </a>
      </div>
    </header>
    <main>
      <div class="register-container">
        <div class="register-content">
          <h1>
            TravelUs <span><i class="fa-solid fa-earth-americas"></i></span>
          </h1>
          <h2>Sign up</h2>
          <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <label for="password">Repeat password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Sign up</button>
          </form>
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
