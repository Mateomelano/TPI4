      crossorigin="anonymous"

    <link rel="stylesheet" href="/tienda/assets/css/style.css" />

  <body>
    <header>
      <img src="../../../img/plantilla/logo_light.png" alt="Logo" />

        <div>

      </div>
    </header>
    <main>
      <section class="seccionLogin">
        <!--=====================================
                COMPONENTE PARA LOGIN Y REGISTRO DE USUARIO - EMPIEZA
            ======================================-->
        <div class="contenedorLogin">
          <div class="cajaLogin">
            <h2>Sign up <i class="fa-regular fa-user"></i></h2>

            <form class="formLogin">
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="Email"
                  name="loginEmail"
                  autocomplete
                  required
                />
              </div>

              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Password"
                  name="loginPassword"
                  autocomplete
                  required
                />
              </div>

              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="reLoginPassword"
                  placeholder="Repeat Password"
                  name="reLoginPassword"
                  required
                />
              </div>

              <div class="row">
                <div class="col-4">
                  <button type="submit" id="iniciar-sesion" class="btnAmarillo">
                    Sign up
                  </button>
                </div>
              </div>
              <p class="paragraph-login">Already have an account? <a href="./login.html">Sign in here.</a></p>
            </form>
          </div>
        </div>
        <!--=====================================
                COMPONENTE PARA LOGIN Y REGISTRO DE USUARIO - TERMINA
            ======================================-->
      </section>
    </main>
